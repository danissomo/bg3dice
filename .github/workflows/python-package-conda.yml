name: Test Python Package

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python3 -m venv venv
        source venv/bin/activate
    - name: Install package
      run: |    
        pip install .
    - name: Run tests
      run: |
        pip install pytest
        pytest